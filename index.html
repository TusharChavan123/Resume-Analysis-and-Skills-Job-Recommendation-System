<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume matching with Job Description and Ranking üìÑ</title>
    <style>
        /* Light-themed background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, white, #81bac9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Centered container with shadow */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
        }

        /* Heading styles */
        h1 {
            color: #2c3e50;
            font-size: 24px;
        }

        .subtext {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        /* Input Fields */
        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Upload button */
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .upload-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .bounce {
            animation: bounce 0.4s;
        }

        /* Login link */
        .login-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            background: #359d3e;
            color: #faf6f6;
            text-decoration: none;
        }

        .login-link:hover {
            color: #e74c3c;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üëã Welcome, {{ username }}!</h1>
        <p class="subtext">Resume Matching with Job Description Using ML.</p>

        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <label for="job_description">üìÑ Upload Job Description PDF:</label>
            <input type="file" name="job_description" id="job_description" required><br><br>

            <label for="resumes">üìÇ Upload Resume PDFs:</label>
            <input type="file" name="resumes" id="resumes" multiple required><br><br>

            <label for="top_n">üèÜ Top candidates to display:</label>
            <input type="number" name="top_n" id="top_n" min="1" value="5" required><br><br>

            <button type="submit" class="upload-btn">üöÄ Upload & Rank Resumes</button>
        </form>

        <a href="{{ url_for('login_route') }}" class="login-link">üö™ Logout</a>
    </div>

    <script>
        $(".upload-btn").hover(function(){
            $(this).addClass("bounce");
        }, function(){
            $(this).removeClass("bounce");
        });
    </script>
</body>
</html>
